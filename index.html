<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È†ªÂ∞øÊó•Ë®ò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .date-display {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .amount-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .amount-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .amount-btn:hover {
            background: #f5f5f5;
        }

        .amount-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .add-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .record-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-info {
            flex: 1;
        }

        .record-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .record-details {
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .summary {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .custom-amount {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .custom-amount input {
            flex: 1;
        }

        .custom-amount button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .night-mode-toggle {
            background: none;
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .night-mode-toggle:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        /* „Éä„Ç§„Éà„É¢„Éº„Éâ */
        body.night-mode {
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 100%);
        }

        body.night-mode .container {
            background: #0d0d0d;
            color: #8b3a3a;
        }

        body.night-mode h1 {
            color: #8b3a3a;
        }

        body.night-mode .date-display {
            color: #6b2e2e;
        }

        body.night-mode .tab {
            color: #6b2e2e;
            border-bottom-color: #2a2a2a;
        }

        body.night-mode .tab.active {
            color: #8b3a3a;
        }

        body.night-mode .tab.active::after {
            background: #6b2e2e;
        }

        body.night-mode label {
            color: #6b2e2e;
        }

        body.night-mode select,
        body.night-mode input {
            background: #1a1a1a;
            border-color: #2a2a2a;
            color: #6b2e2e;
        }

        body.night-mode .amount-btn {
            background: #1a1a1a;
            border-color: #2a2a2a;
            color: #6b2e2e;
        }

        body.night-mode .amount-btn:hover {
            background: #2a2a2a;
        }

        body.night-mode .amount-btn.selected {
            background: #4a1515;
            border-color: #4a1515;
            color: #000000;
        }

        body.night-mode .add-btn {
            background: linear-gradient(135deg, #4a1515 0%, #5a1a1a 100%);
            color: #000000;
        }

        body.night-mode .record-item {
            background: #1a1a1a;
        }

        body.night-mode .record-time {
            color: #8b3a3a;
        }

        body.night-mode .record-details {
            color: #6b2e2e;
        }

        body.night-mode .delete-btn {
            background: #3a1010;
            color: #000000;
        }

        body.night-mode .summary {
            background: linear-gradient(135deg, #1a0505 0%, #2a0a0a 100%);
        }

        body.night-mode .summary-value {
            color: #8b3a3a;
        }

        body.night-mode .summary-label {
            color: #6b2e2e;
        }

        body.night-mode .empty-state {
            color: #4a4a4a;
        }

        body.night-mode .custom-amount button {
            background: #4a1515;
            color: #000000;
        }

        body.night-mode .night-mode-toggle {
            border-color: #6b2e2e;
            color: #6b2e2e;
        }

        body.night-mode .night-mode-toggle:hover {
            background: #4a1515;
        }

        body.night-mode a {
            color: #6b2e2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div>
                <h1>üíß È†ªÂ∞øÊó•Ë®ò</h1>
                <div class="date-display" id="dateDisplay"></div>
            </div>
            <button class="night-mode-toggle" onclick="toggleNightMode()" id="nightModeBtn">
                üåô
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('urination')">ÊéíÂ∞ø</button>
            <button class="tab" onclick="switchTab('intake')">Ê∞¥ÂàÜÊëÇÂèñ</button>
            <button class="tab" onclick="switchTab('history')">Ë®òÈå≤</button>
        </div>

        <!-- ÊéíÂ∞ø„Çø„Éñ -->
        <div id="urination" class="tab-content active">
            <div class="input-group">
                <label>Èáè</label>
                <div class="amount-selector">
                    <button class="amount-btn" onclick="selectUrinationAmount('„ÉÅ„Éß„É≠„ÉÅ„Éß„É≠')">„ÉÅ„Éß„É≠„ÉÅ„Éß„É≠</button>
                    <button class="amount-btn" onclick="selectUrinationAmount('ÊôÆÈÄö')">ÊôÆÈÄö</button>
                    <button class="amount-btn" onclick="selectUrinationAmount('Â§ßÈáè')">Â§ßÈáè</button>
                </div>
                <div class="custom-amount">
                    <input type="text" id="customUrinationAmount" placeholder="„Åù„ÅÆ‰ªñ„ÇíÂÖ•Âäõ">
                    <button onclick="selectCustomUrinationAmount()">Ë®≠ÂÆö</button>
                </div>
            </div>

            <div class="input-group">
                <label>„É°„É¢Ôºà‰ªªÊÑèÔºâ</label>
                <input type="text" id="urinationNote" placeholder="‰æãÔºöÂ§úÈñì„ÄÅÊàëÊÖ¢„Åß„Åç„Å™„Åã„Å£„ÅüÁ≠â">
            </div>

            <button class="add-btn" onclick="addUrination()">üöΩ ÊéíÂ∞ø„ÇíË®òÈå≤</button>
        </div>

        <!-- Ê∞¥ÂàÜÊëÇÂèñ„Çø„Éñ -->
        <div id="intake" class="tab-content">
            <div class="input-group">
                <label>È£≤„ÅøÁâ©„ÅÆÁ®ÆÈ°û</label>
                <select id="drinkType">
                    <option value="Ê∞¥">Ê∞¥</option>
                    <option value="„ÅäËå∂">„ÅäËå∂</option>
                    <option value="„Ç≥„Éº„Éí„Éº">„Ç≥„Éº„Éí„Éº</option>
                    <option value="Á¥ÖËå∂">Á¥ÖËå∂</option>
                    <option value="„Ç∏„É•„Éº„Çπ">„Ç∏„É•„Éº„Çπ</option>
                    <option value="Áâõ‰π≥">Áâõ‰π≥</option>
                    <option value="„Çπ„Éù„Éº„ÉÑ„Éâ„É™„É≥„ÇØ">„Çπ„Éù„Éº„ÉÑ„Éâ„É™„É≥„ÇØ</option>
                    <option value="„Åù„ÅÆ‰ªñ">„Åù„ÅÆ‰ªñ</option>
                </select>
            </div>

            <div class="input-group">
                <label>ÈáèÔºàmlÔºâ</label>
                <div class="amount-selector">
                    <button class="amount-btn" onclick="selectAmount(100)">100ml</button>
                    <button class="amount-btn" onclick="selectAmount(150)">150ml</button>
                    <button class="amount-btn" onclick="selectAmount(200)">200ml</button>
                    <button class="amount-btn" onclick="selectAmount(250)">250ml</button>
                    <button class="amount-btn" onclick="selectAmount(300)">300ml</button>
                    <button class="amount-btn" onclick="selectAmount(500)">500ml</button>
                </div>
                <div class="custom-amount">
                    <input type="number" id="customAmount" placeholder="„Ç´„Çπ„Çø„É†Èáè„ÇíÂÖ•Âäõ">
                    <button onclick="selectCustomAmount()">Ë®≠ÂÆö</button>
                </div>
            </div>

            <button class="add-btn" onclick="addIntake()">üíß Ê∞¥ÂàÜÊëÇÂèñ„ÇíË®òÈå≤</button>
        </div>

        <!-- Ë®òÈå≤„Çø„Éñ -->
        <div id="history" class="tab-content">
            <div class="summary">
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value" id="totalIntake">0</div>
                        <div class="summary-label">Á∑èÊ∞¥ÂàÜÈáèÔºàmlÔºâ</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="totalUrination">0</div>
                        <div class="summary-label">ÊéíÂ∞øÂõûÊï∞</div>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>üìä Google„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàËá™Âãï‰øùÂ≠òË®≠ÂÆö</label>
                <input type="text" id="sheetUrl" placeholder="Apps Script„ÅÆ„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„ÇíÂÖ•Âäõ" style="margin-bottom: 10px;">
                <button class="add-btn" onclick="saveSheetUrl()" style="margin-top: 0; padding: 12px;">Ë®≠ÂÆö„Çí‰øùÂ≠ò</button>
                <div style="font-size: 12px; color: #666; margin-top: 10px; line-height: 1.6;">
                    üí° ÊØéÊó•24ÊôÇ„Å´Ëá™ÂãïÁöÑ„Å´„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Å∏‰øùÂ≠ò„Åï„Çå„Åæ„Åô<br>
                    ‚öôÔ∏è <a href="#" onclick="showSheetSetup(); return false;" style="color: #667eea;">Ë®≠ÂÆöÊâãÈ†Ü„ÇíË¶ã„Çã</a> | 
                    <a href="#" onclick="testConnection(); return false;" style="color: #667eea;">Êé•Á∂ö„ÉÜ„Çπ„Éà</a> |
                    <a href="#" onclick="manualExport(); return false;" style="color: #667eea;">‰ªä„Åô„Åê‰øùÂ≠ò</a>
                </div>
            </div>

            <div id="recordsList"></div>
        </div>
    </div>

    <script>
        let selectedAmount = null;
        let selectedUrinationAmount = null;
        let records = JSON.parse(localStorage.getItem('bladderDiary')) || [];
        let sheetUrl = localStorage.getItem('sheetUrl') || '';

        // Êó•‰ªòË°®Á§∫
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('ja-JP', options);
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'history') {
                updateHistory();
                document.getElementById('sheetUrl').value = sheetUrl;
            }
        }

        // Ê∞¥ÂàÜÈáèÈÅ∏Êäû
        function selectAmount(amount) {
            selectedAmount = amount;
            document.querySelectorAll('#intake .amount-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectCustomAmount() {
            const customAmount = parseInt(document.getElementById('customAmount').value);
            if (customAmount > 0) {
                selectedAmount = customAmount;
                document.querySelectorAll('#intake .amount-btn').forEach(btn => btn.classList.remove('selected'));
            }
        }

        // ÊéíÂ∞øÈáèÈÅ∏Êäû
        function selectUrinationAmount(amount) {
            selectedUrinationAmount = amount;
            document.querySelectorAll('#urination .amount-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectCustomUrinationAmount() {
            const customAmount = document.getElementById('customUrinationAmount').value.trim();
            if (customAmount) {
                selectedUrinationAmount = customAmount;
                document.querySelectorAll('#urination .amount-btn').forEach(btn => btn.classList.remove('selected'));
            }
        }

        // Ê∞¥ÂàÜÊëÇÂèñË®òÈå≤
        function addIntake() {
            const drinkType = document.getElementById('drinkType').value;
            
            if (!selectedAmount) {
                alert('Èáè„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const record = {
                type: 'intake',
                timestamp: new Date().toISOString(),
                drinkType: drinkType,
                amount: selectedAmount
            };

            records.push(record);
            saveRecords();
            
            // „É™„Çª„ÉÉ„Éà
            selectedAmount = null;
            document.querySelectorAll('#intake .amount-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('customAmount').value = '';
            
            alert('‚úÖ Ë®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // ÊéíÂ∞øË®òÈå≤
        function addUrination() {
            if (!selectedUrinationAmount) {
                alert('Èáè„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const note = document.getElementById('urinationNote').value;

            const record = {
                type: 'urination',
                timestamp: new Date().toISOString(),
                amount: selectedUrinationAmount,
                note: note
            };

            records.push(record);
            saveRecords();
            
            // „É™„Çª„ÉÉ„Éà
            selectedUrinationAmount = null;
            document.querySelectorAll('#urination .amount-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('customUrinationAmount').value = '';
            document.getElementById('urinationNote').value = '';
            
            alert('‚úÖ Ë®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // Ë®òÈå≤‰øùÂ≠ò
        function saveRecords() {
            localStorage.setItem('bladderDiary', JSON.stringify(records));
        }

        // Ë®òÈå≤ÂâäÈô§
        function deleteRecord(index) {
            if (confirm('„Åì„ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                records.splice(index, 1);
                saveRecords();
                updateHistory();
            }
        }

        // Â±•Ê≠¥Êõ¥Êñ∞
        function updateHistory() {
            const today = new Date().toDateString();
            const todayRecords = records.filter(r => 
                new Date(r.timestamp).toDateString() === today
            );

            // Áµ±Ë®àË®àÁÆó
            const totalIntake = todayRecords
                .filter(r => r.type === 'intake')
                .reduce((sum, r) => sum + r.amount, 0);
            
            const totalUrination = todayRecords.filter(r => r.type === 'urination').length;

            document.getElementById('totalIntake').textContent = totalIntake;
            document.getElementById('totalUrination').textContent = totalUrination;

            // Ë®òÈå≤‰∏ÄË¶ß
            const recordsList = document.getElementById('recordsList');
            
            if (todayRecords.length === 0) {
                recordsList.innerHTML = '<div class="empty-state">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            // ÊôÇÁ≥ªÂàó„ÅßÈôçÈ†Ü„ÇΩ„Éº„Éà
            todayRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            recordsList.innerHTML = todayRecords.map((record, index) => {
                const time = new Date(record.timestamp).toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                if (record.type === 'intake') {
                    return `
                        <div class="record-item">
                            <div class="record-info">
                                <div class="record-time">üíß ${time}</div>
                                <div class="record-details">${record.drinkType} - ${record.amount}ml</div>
                            </div>
                            <button class="delete-btn" onclick="deleteRecord(${records.indexOf(record)})">ÂâäÈô§</button>
                        </div>
                    `;
                } else {
                    return `
                        <div class="record-item">
                            <div class="record-info">
                                <div class="record-time">üöΩ ${time}</div>
                                <div class="record-details">${record.amount}${record.note ? ' - ' + record.note : ''}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteRecord(${records.indexOf(record)})">ÂâäÈô§</button>
                        </div>
                    `;
                }
            }).join('');
        }

        // Google Sheets URL‰øùÂ≠ò
        function saveSheetUrl() {
            const url = document.getElementById('sheetUrl').value.trim();
            if (!url) {
                alert('Apps Script„ÅÆ„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // Apps Script URL„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (!url.includes('script.google.com/macros/s/') || !url.endsWith('/exec')) {
                alert('ÊúâÂäπ„Å™Apps Script„ÅÆ„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ\n\n‰æãÔºöhttps://script.google.com/macros/s/.../exec');
                return;
            }
            
            sheetUrl = url;
            localStorage.setItem('sheetUrl', sheetUrl);
            alert('‚úÖ Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅÊØéÊó•24ÊôÇ„Å´Ëá™Âãï‰øùÂ≠ò„Åï„Çå„Åæ„Åô„ÄÇ');
        }

        // „Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàË®≠ÂÆöÊâãÈ†Ü„ÇíË°®Á§∫
        function showSheetSetup() {
